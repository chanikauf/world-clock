<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="select-cities">
        <option value="">Select a city...</option>
        <option value="">Your Location</option>
        <option value="london">London</option>
        <option value="new-york">New York</option>
        <option value="sydney">Sydney</option>
      </select>

      <div class="city">
        <div class="city-and-date">
          <h2>Johannesburg</h2>
          <div class="date">11 Nov 2024</div>
        </div>
        <div class="time">11:34:03 <small>PM</small></div>
      </div>
<hr>
      <div class="city">
        <div class="city-and-date">
          <h2>Johannesburg</h2>
          <div class="date">11 Nov 2024</div>
        </div>
        <div class="time">11:34:03 <small>PM</small></div>
      </div>
      <footer>
        This site was coded by Chani Kaufman and is
        <a href="https://github.com/chanikauf/world-clock" target="_blank"
          >open sourced on GitHub</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
